<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vende Tu Auto - Login</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo_web.png' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    
    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100vh;
          width: 100%;
          overflow-x: hidden;
        }
    
        body {
          background: url("{% static 'img/fondo_pagina.jpg' %}") no-repeat center center fixed;
          background-size: cover;
          position: relative;
          min-height: 100vh;
        }
    
        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          z-index: -1;
        }
      </style>
</head>

<body>
    <section class="py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card border border-light-subtle rounded-3 shadow-sm" style="background: rgba(255, 255, 255, 0.9);">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="text-center mb-3">
                                <a href="{% url 'inicio' %}">
                                    <img src="{% static 'img/logo_web.png' %}" alt="Logo" width="175"
                                        height="175">
                                </a>
                            </div>
                            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Iniciar Sesión</h2>
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                
                                <div class="row gy-2 overflow-hidden">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            {{ form.username }}
                                            <label for="username" class="form-label">Nombre Usuario</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            {{ form.password }}
                                            <label for="password" class="form-label">Contraseña</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="d-grid my-3">
                                            <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
                                </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('id_username').classList.add('form-control');
        document.getElementById('id_username').setAttribute('placeholder','Nombre Usuario');
        document.getElementById('id_password').classList.add('form-control');
        document.getElementById('id_password').setAttribute('placeholder','Password');
    </script>
</body>
</html>
